<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klb Icons</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.scss" />
</head>
<body>
  <div class="page" x-data="klbIcons">
    <header class="site-header">
      <div class="container">
        <div class="site-brand">
          <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 24 24"><path d="M23.6 15.8h-10c-.5 0-.8-.2-1-.6L6.9 7.7c-.3-.4-.2-.6 0-1 1.5-1.8 3-3.7 4.4-5.5.4-.5.6-.6 1 0 3.7 4.8 7.4 9.5 11 14.2.2.1.2.1.3.4zM.4.4c4 5.2 7.8 10.2 11.8 15.4H1.1c-.5 0-.9 0-.9-.7V1C.3.8.3.7.4.4zM23.7 1v13.8c-.9-1.1-1.6-2-2.3-2.9-.9-1.1-1.7-2.2-2.6-3.3-.2-.3-.4-.6-.1-1 1.7-2.2 3.3-4.3 5-6.6zM.6 23.6h22.8c.4-.2.5-.6.5-1.4v-4.3c0-1.2-.3-1.5-1.5-1.5h-21c-1.1 0-1.3.3-1.3 1.3v4.7c0 .7.1 1 .5 1.2z"/></svg>
            <span>Klb Themes</span>
          </a>
          <span class="klb-badge">icons</span>
        </div><!-- site-brand -->
        <div class="header-text">
          <p>Packages prepared and made available for <svg width="1em" height="1em" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M22 8.862a5.95 5.95 0 01-1.654 4.13c-2.441 2.531-4.809 5.17-7.34 7.608-.581.55-1.502.53-2.057-.045l-7.295-7.562c-2.205-2.286-2.205-5.976 0-8.261a5.58 5.58 0 018.08 0l.266.274.265-.274A5.612 5.612 0 0116.305 3c1.52 0 2.973.624 4.04 1.732A5.95 5.95 0 0122 8.862z" stroke="currentColor" stroke-linejoin="round"></path></svg> you.</p>
        </div><!-- header-text -->
      </div><!-- container -->
    </header><!-- site-header -->
    <div class="site-hero">
      <div class="container">
        <h1 class="entry-title">Special for Our Users</h1>
        <div class="entry-description">
          <p>Many independent icon packs for each category, available for every user who has purchased KLB Themes themes.</p>
        </div><!-- entry-description -->
      </div><!-- container -->
    </div><!-- site-hero -->
    <div class="site-main">
      <div class="container">
        <div class="search-form">
          <div class="search-icon">
            <svg width="24px" height="24px" stroke-width="1.17" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M15.5 15.5L19 19M5 11a6 6 0 1012 0 6 6 0 00-12 0z" stroke="currentColor" stroke-width="1.17" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          </div><!-- search-icon -->
          <input type="text" placeholder="Search icons..." x-model="search">
        </div><!-- search-form -->

        <div class="icon-tags">
          <ul>
            <template x-for="(icon, index) in icons" :key="index">
              <li class="icon-tag">
                <a href="#" :class="{ 'active': tab === icon.id }" @click.prevent="tabChange(icon.id)">
                  <span class="icon-name" x-text="icon.category"></span>
                  <span class="icon-count" x-text="icon.glyphs.length"></span>
                </a>
              </li>
            </template>
          </ul>
        </div><!-- icon-tags -->

        <template x-for="(iconGroup, index) in icons" :key="index">
          <div class="icons-group" x-show="tab === iconGroup.id">
            <div class="icons-group-header">
              <h3 class="entry-title" x-text="iconGroup.category"></h3>
              <span class="header-line"></span>
            </div><!-- icons-group-header -->
            <div class="icons-group-body">
              <ul>
                <template x-for="icon in getIcons[index]" :key="icon.uid">
                  <li :class="icon.css">
                    <div class="icon-wrapper" :class="{'copied-icon': copied === icon.css}" x-ref="wrapper">
                      <div class="icon">
                        <i :class="`${iconGroup.css_prefix_text}${icon.css}`"></i>
                        <span class="copied-text">Copied!</span>
                      </div><!-- icon -->
                      <div class="icon-copy">
                        <span class="copy-html" @click="copyIcon('html', iconGroup.css_prefix_text, icon.css); copiedIcon(icon.css)">Copy HTML</span>
                        <span class="copy-css" @click="copyIcon('class', iconGroup.css_prefix_text, icon.css); copiedIcon($el)"> Copy Class</span>
                      </div><!-- icon-copy -->
                    </div><!-- icon-wrapper -->
                    <span class="icon-name" x-text="icon.css"></span>
                  </li>
                </template>
              </ul>
            </div><!-- icons-group-body -->
          </div><!-- icons-group -->
        </template>

      </div><!-- container -->
    </div><!-- site-main -->
  </div><!-- page -->

  <script type="module" src="script/bundle.js" defer></script>
</body>
</html>
